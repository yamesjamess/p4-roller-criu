{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-fluid">
    <div class="jumbotron">
        <div class="welcome-contact mt-5 text-center">
            <h1>Contact Us</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12 mt-5 left">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <h3>Address:</h3>
                            <h4>1 Roller Way, Cork</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <h3>Email:</h3>
                            <h4>info@rollercriu.com</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <h3>Phone:</h3>
                            <h4>800-ROLLER-CRIU</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-8 mt-3">
            <form method="post" class="contact-form">
                {{ form|crispy }}
                {% csrf_token %}
                <button class="btn btn-lg btn-form my-5 p-3 rounded-pill">Submit</button>
            </form>
        </div>
    </div>

</div>

{%endblock%}
